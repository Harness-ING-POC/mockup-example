service:
  name: transaction-ingestor
  identifier: transactioningestor
  serviceDefinition:
    type: NativeHelm
    spec:
      manifests:
        - manifest:
            identifier: transactioningestor
            type: HelmChart
            spec:
              store:
                type: Github
                spec:
                  connectorRef: githubaccount
                  gitFetchType: Branch
                  folderPath: helmcharts/transaction-ingestor
                  branch: main
              subChartPath: ""
              valuesPaths:
                - helmcharts/transaction-ingestor/values.yaml
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              helmVersion: V3
              fetchHelmChartMetadata: false
  gitOpsEnabled: false
  orgIdentifier: ing175org
  projectIdentifier: ing175ip1
